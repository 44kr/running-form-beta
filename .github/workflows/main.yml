name: Flutter CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"

      - run: flutter pub get
        working-directory: runner_app     # ←追加

      - run: flutter analyze
        working-directory: runner_app     # ←追加
